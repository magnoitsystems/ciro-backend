spring.application.name=ciro-backend

# Configuración de PostgreSQL (Asegurate de crear la DB 'ciro_db' en pgAdmin primero)
spring.datasource.url=jdbc:postgresql://localhost:5432/ciro_db
spring.datasource.username=tu_usuario_postgres
spring.datasource.password=tu_password_postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# 'update' crea las tablas automáticamente según las entities definidas
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true